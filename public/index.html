<!DOCTYPE html>
<html lang="en">
<head>
	<title>moba</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

</head>

<body>
	<canvas id="canvas" style="display:none;">
	</canvas>

	<div id="game-lobby">
		<div id="lobby-start" class="section-lobby">
			<div class="center-box">
				<button id="lobby-start-quick" class="large">Play Now</button>
				<button id="lobby-start-enter" class="large">Enter Lobby</button>
				<button id="lobby-start-single" class="large">Training</button>
			</div>
		</div>
		<div id="lobby-games" class="section-lobby">
			<button class="large lobby-start-back">Back</button>
		</div>
		<div id="lobby-room" class="section-lobby">
			<button class="large lobby-start-back">Leave</button>
		</div>
	</div>

	<script type="text/javascript" src="//code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>

</html>
